<link rel="stylesheet" href="/static/style.css" type="text/css">

<body>
<title>HTTP File Server</title>
<h1>HTTP File Server</h1>
<hr>
<h1>Ficheiros Disponiveis</h1>
<ol>{% for file in files %}
    <li>
    	<span>
    		<a href="{{ url_for('download', filename=file) }}">{{ file }}</a>
    	</span>
    </li>
    {% endfor %}
</ol>
<form action="/logout" method="POST" id="form">
	<input type="submit" name="logoutbutton" value="logout"/>
</form>
</body>
